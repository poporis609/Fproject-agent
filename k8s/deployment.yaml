apiVersion: v1
kind: ServiceAccount
metadata:
  name: diary-agent-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::324547056370:role/DiaryOrchestratorAgentRole
---
apiVersion: v1
kind: Service
metadata:
  name: agent-api-service
  namespace: default
spec:
  selector:
    app: agent-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-api-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-api
  template:
    metadata:
      labels:
        app: agent-api
    spec:
      serviceAccountName: diary-agent-sa
      nodeSelector:
        karpenter.sh/nodepool: default
      containers:
        - name: agent-api
          image: 324547056370.dkr.ecr.ap-northeast-2.amazonaws.com/diary-orchestrator-agent:9c5a68d8ef45b50815b1e1b23eac4654b9371319
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: HOST
              value: "0.0.0.0"
            - name: AWS_REGION
              value: "ap-northeast-2"
            - name: SECRET_NAME
              value: "agent-secret"
            - name: ALLOWED_ORIGINS
              value: "https://www.aws11.shop,https://aws11.shop,https://web.aws11.shop,https://api.aws11.shop"
            - name: DEBUG
              value: "False"
            # Phoenix Tracing 설정
            - name: PHOENIX_ENDPOINT
              value: "http://phoenix-service:6006"
            - name: PHOENIX_BASE_URL
              value: "http://phoenix-service:6006"
            - name: PHOENIX_PROJECT_NAME
              value: "diary-agent"
            - name: TRACING_ENABLED
              value: "true"
            - name: TRACE_SAMPLE_RATE
              value: "1.0"
            # Phoenix Evaluation 설정
            - name: EVALUATION_ENABLED
              value: "true"
            - name: EVALUATOR_MODEL
              value: "anthropic.claude-3-haiku-20240307-v1:0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /agent/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /agent/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
