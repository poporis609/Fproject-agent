apiVersion: v1
kind: Service
metadata:
  name: agent-api-service
  namespace: default
spec:
  selector:
    app: agent-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-api-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-api
  template:
    metadata:
      labels:
        app: agent-api
    spec:
      containers:
        - name: agent-api
          image: 324547056370.dkr.ecr.us-east-1.amazonaws.com/diary-orchestrator-agent:85d4bc741612837dfe6ba9b37fc519667f123a69
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: HOST
              value: "0.0.0.0"
            - name: AWS_REGION
              value: "us-east-1"
            - name: ALLOWED_ORIGINS
              value: "https://www.aws11.shop,https://aws11.shop,https://api.aws11.shop"
            - name: DEBUG
              value: "False"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /agent/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /agent/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
