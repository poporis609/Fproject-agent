apiVersion: v1
kind: ServiceAccount
metadata:
  name: diary-agent-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::324547056370:role/DiaryOrchestratorAgentRole
---
apiVersion: v1
kind: Service
metadata:
  name: agent-api-service
  namespace: default
spec:
  selector:
    app: agent-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-api-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-api
  template:
    metadata:
      labels:
        app: agent-api
    spec:
      serviceAccountName: diary-agent-sa
      nodeSelector:
        karpenter.sh/nodepool: default
      containers:
        - name: agent-api
          image: 324547056370.dkr.ecr.us-east-1.amazonaws.com/diary-orchestrator-agent:91d9ad27ae67debe9654d0b92c896e46c20368b7
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: HOST
              value: "0.0.0.0"
            - name: AWS_REGION
              value: "ap-northeast-2"
            - name: SECRET_NAME
              value: "agent-secret"
            - name: ALLOWED_ORIGINS
              value: "https://www.aws11.shop,https://aws11.shop,https://api.aws11.shop"
            - name: DEBUG
              value: "False"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /agent/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /agent/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
